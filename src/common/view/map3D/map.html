    //循环变量

    //动态设置位置
    $("#ceshi").click(
        function () {
            setInterval(function () {
                if (m < convert_coord_array.length - 2) {

                } else {
                    m = 0;
                    origin_angle = -Math.PI / 2;
                }


                //计算当前地图视角

                    model.position.x = parseFloat(convert_coord_array[0][0]);
                    model.position.y = parseFloat(convert_coord_array[0][1]);

                    //设置车头方向

                        radius: 20,
                        yaw: -Math.PI / 2,
                        pitch: -0.8
                    });
                } else {

                    //获取向量夹角
                    let vector1 = [convert_coord_array[m][0] - convert_coord_array[m - 1][0],
                        convert_coord_array[m][1] - convert_coord_array[m - 1][1], 0];
                    let three_vector1 = new THREE.Vector3(vector1[0], vector1[1], vector1[2]);
                    let vector2 = [convert_coord_array[m + 1][0] - convert_coord_array[m][0],
                        convert_coord_array[m + 1][1] - convert_coord_array[m][1], 0];
                    let three_vector2 = new THREE.Vector3(vector2[0], vector2[1], vector2[2]);
                    let realtime_angle = three_vector2.angleTo(three_vector1);

                    //计算两向量叉乘方向
                    let value=vector1[0]*vector2[1]-vector1[1]*vector2[0];
                    if (value>=0){
                        origin_angle += realtime_angle;
                    } else {
                        origin_angle -= realtime_angle;
                    }

                    //保证摄像机旋转角度在-2*Math.PI 到2*Math.PI之间
                    if (Math.abs(origin_angle)>=2*Math.PI) {
                        if (origin_angle<0){
                            origin_angle+=2*Math.PI;
                        }else {
                            origin_angle-=2*Math.PI;
                        }
                    }

                    model.setHeading(origin_angle);

                    model.position.x = parseFloat(convert_coord_array[m][0]);
                    model.position.y = parseFloat(convert_coord_array[m][1]);

                    //设置相机位置（目的：让车靠近屏幕底部）
                    let yaw=origin_angle;
                    let offset_x=Math.abs(Math.sin(origin_angle))*6;
                    let offset_y=Math.abs(Math.cos(origin_angle))*6;
                    //判断x,y偏移量是正还是负
                    if (parseFloat(convert_coord_array[m][0])<last_coord[0]){
                        offset_x=-offset_x;
                    }
                    if (parseFloat(convert_coord_array[m][1])<last_coord[1]){
                        offset_y=-offset_y;
                    }

                    dl.moveTo({
                        position: [parseFloat(convert_coord_array[m][0])+offset_x,parseFloat(convert_coord_array[m][1])+offset_y,12.816],
                        radius: 20,
                        yaw: yaw,
                        pitch: -0.8
                    });
                }
                //记录本次坐标点
                last_coord=[parseFloat(convert_coord_array[m][0]),parseFloat(convert_coord_array[m][1])];

            }, 17)
